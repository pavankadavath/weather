<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    <div class="card">
        <div class="search">
            <input type="text" placeholder="Enter city name" id="textInput"/>
            <button  id="searchbtn"><img src="/images/search.png" alt="search" id="submitButton"></button>
            
        </div>
        <div class="error">
            Invalid City Name
        </div>
        <div class="weather">
            <div class="time">
                <div class="sunrise"></div>
                <div class="sunset"></div>
            </div>

            <img src="/images/rain.png" alt="weather" class="mainimg">
            <h1 class="temp">34Â°C</h1>
            <h2 class="city">Hyderabad</h2>
            
            <div class="details">
                <div class="cols">
                    <img src="/images/humidity.png" alt="humidity">
                    <div>
                        <p class="humidity">50%</p>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="cols">
                    <img src="/images/wind.png" alt="preasure">
                    <div>
                        <p class="wind">5 Km/h</p>
                        <p>Wind preasure</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="functions.js"></script>
</body>
</html>
